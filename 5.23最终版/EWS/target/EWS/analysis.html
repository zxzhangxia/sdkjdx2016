<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui3.4/css/layui.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="layui3.4/layui.all.js"></script>
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            bar();
        });
        function bar()
        {
            $.ajax({
                url:"user/userTotal.do",
                success:function(data){
                    var result=JSON.parse(data);
                   var mychart=echarts.init(document.getElementById("bar"));
                   var mychart1=echarts.init(document.getElementById("bar1"));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '用户角色分析'
                },
                tooltip: {},
                legend: {
                    data:['数量']
                },
                xAxis: {
                    data:  result.roleList
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data:result.countList
                }]
            };
                    var option1 = {
                        title: {
                            text: '用户角色分析'
                        },
                        tooltip: {},
                        legend: {
                            data:['数量']
                        },
                        xAxis: {
                            data: result.roleList
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'pie',
                            data: result.countList
                        }]
                    };
                    mychart.setOption(option);
                    mychart1.setOption(option1);
                },

                error:function () {
                    layer.msg("请求服务器失败!");
                }
            });

        }
    </script>
</head>
<body>
<div class="row">
    <div class="layui-col-xs6">
        <div class="layui-card">
            <div class="layui-card-header">
                角色数量统计-柱状图
            </div>
            <div class="layui-card-body" id="bar" style="background-color:gray;height: 400px;width: 100%">

            </div>
        </div>
    </div>
    <div class="layui-col-xs6">
        <div class="layui-card">
            <div class="layui-card-header">
                角色数量统计-饼状图
            </div>
            <div class="layui-card-body" id="bar1" style="background-color:orange;height: 400px;width: 100%">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="layui-col-xs6">
        4234
    </div>
    <div class="layui-col-xs6">
        423423
    </div>
</div>
<script type="text/javascript" src="js/echarts.min.js"></script>
</body>
</html>
